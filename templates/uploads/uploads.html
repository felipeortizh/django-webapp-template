<!-- templates/uploads/uploads.html-->
{% extends "_base.html" %}
{% load static %}
{% block title %}upload{% endblock title %}


{% block content %}
    <h1>Upload your file!</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>


{% endblock content %}
